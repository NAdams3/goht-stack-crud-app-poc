{{ define "filter-display" }}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>

        {{ range $row := . }}
        <tr>
            <td>{{ $row.Name }}</td>
            <td>{{ $row.Type }}</td>
            <td>
                <a href="widget/edit/{{ $row.ID }}">Edit</a>
                <button>Delete</button>
            </td>
        </tr>
        {{ end }}

    </tbody>
</table>
{{ end }}
